<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrito
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
  <ion-card *ngIf="carritoService.carrito.length">
  <ion-card-header>
    <ion-card-title>Card title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
  <ion-list>
    <ion-item *ngFor="let item of carritoService.carrito">

      <ion-thumbnail slot="start">
        <img src="{{item.producto.imagen}}" alt="{{item.producto.nombre}}">
        
      </ion-thumbnail>
      <ion-label>{{item.producto.nombre}}</ion-label>
      <ion-label>{{item.producto.precio}}</ion-label>
      <ion-label>{{item.producto.precio}}</ion-label>
      
      <ion-button fill="clear" (click)="carritoService.eliminarProducto(item.producto.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <app-contador [cantidadInicial]="item.cantidad"></app-contador>
    </ion-item>

  </ion-list>
</ion-card-content>
</ion-card>
 <p *ngIf="!carritoService.carrito.length">Tu carrito esta vacio, <a [routerLink]="['/tabs/Tab1']"]></a>agregá algún producto</p>
<p>Total: ${{carritoService.totalCarrito}}</p>
  <a href="{{carritoService.generarMensaje()}}" target="_blank">Comprar</a>
  <ion-button (click)="carritoService.limpiarCarrito()">Limpiar carrito</ion-button>
  
  <app-explore-container name="Tab 3 page"></app-explore-container>
<ion-button fill="clear">Comprar</ion-button>
<ion-button fill="clear" (click)="carritoService.limpiarCarrito()">Limpiar Carrito</ion-button>

</ion-content>

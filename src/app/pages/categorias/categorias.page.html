<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>Categor√≠as</p>
  <ion-card *ngFor="let item of categoriaActual.productos" [routerLink]="['/productos',item.id]">
    <img alt="{{item.nombre}}" src="{{item.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{item.nombre}}</ion-card-title>
      <ion-card-subtitle>${{item.precio}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.ingredientes}}
    </ion-card-content>
  </ion-card>
</ion-content>
